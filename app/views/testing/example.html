<head>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">

$( init );

function init() {
  $('#wind_turbine').draggable( {
    containment: '#nz',
    cursor: 'move',
    snap: '#nz'
  } );
}

</script>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h1>E.C.C.E.N.T.R.I.C. Carbon Calculator</h1>
<img id = "nz" src = "http://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/New_Zealand_location_map_transparent.svg/812px-New_Zealand_location_map_transparent.svg.png" width="812" alt="New Zealand map">

<img id = "wind_turbine" src = "http://homepages.ecs.vuw.ac.nz/~markovmadd/wind_turbine.png" alt = "Build some wind farms">

<div id="div1" ondrop="drop(event)"
ondragover="allowDrop(event)"></div>

<img id="drag1" src="http://eborg3.com/Facebook-Animations/Buildings/an-PowerPlant.gif" draggable="true"
ondragstart="drag(event)">

</body>
